<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 p-3">
            <section class="col-lg-6 col-12 h-100">
                <header class="h-50">
                    <h4 class="lead text-center text-white fw-bolder">HTML EDITOR</h4>
                    <div class="bg-white h-75" id="htmleditor" contenteditable="true" tabindex="-1" onkeyup="editor()">
                    </div>
                </header>
                <footer tabindex="-1" class="row h-50">
                    <div class="col-lg-6">
                        <h4  class="lead text-center text-white fw-bolder">CSS EDITOR</h4>
                        <div class="bg-white h-75" id="csseditor" contenteditable="true" tabindex="-1" onkeyup="editor()">
    
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h4  class="lead text-center text-white fw-bolder">JS EDITOR</h4>
                        <div class="bg-white h-75" id="jseditor" contenteditable="true" tabindex="-1" onkeyup="editor()">
    
                        </div>
                    </div>
                </footer>
            </section>
            <section class="col-lg-6 col-12 h-100 position-relative" id="right">
                <h4  class="lead text-center text-white fw-bolder m-4">Live Preview</h4>
                <iframe frameborder="0" id="preview" class="bg-white h-75 w-100"></iframe>
                <h4 class="text-center text-white position-absolute fixed-bottom mb-lg-5">Made with <span class="text-danger">&hearts;</span> by Ashok</h4>
            </section>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
