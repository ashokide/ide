<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-6 col-12 px-5 py-1 d-flex flex-column justify-content-center">
                <div style="min-height: 150px;">
                    <div class="card m-3">
                        <div class="card-footer">
                            <h5 class="card-title text-center">HTML EDITOR</h5>
                        </div>
                        <div class="card-body" style="min-height: 150px;max-height: 150px;overflow-y: auto;">
                            <div class="bg-white" id="htmleditor" contenteditable="true" tabindex="-1"
                                onkeyup="editor()">
                            </div>
                        </div>
                    </div>
                </div>

                <div style="min-height: 150px">
                    <div class="card m-3">
                        <div class="card-footer">
                            <h5 class="card-title text-center">CSS EDITOR</h5>
                        </div>
                        <div class="card-body" style="min-height: 150px;max-height: 150px;overflow-y: auto;"">

                            <div class="bg-white" id="csseditor" contenteditable="true" tabindex="-1"
                                onkeyup="editor()">
                            </div>
                        </div>
                    </div>
                </div>

                <div style="min-height: 150px">
                    <div class="card m-3">
                        <div class="card-footer">
                            <h5 class="card-title text-center">JS EDITOR</h5>
                        </div>
                        <div class="card-body" style="min-height: 150px;max-height: 150px;overflow-y: auto;">

                            <div class="bg-white" id="jseditor" contenteditable="true" tabindex="-1" onkeyup="editor()">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 col-12 p-3 vh-100 d-flex flex-column justify-content-evenly">
                <h4 class="lead text-center text-white fw-bolder">Live Preview</h4>
                <iframe frameborder="0" id="preview" class="bg-white w-100 h-75 rounded rounded-3 shadow-sm"></iframe>
                <h4 class="text-center text-white mb-lg-5 ">Made with <span
                        class="text-danger">&hearts;</span> by Ashok</h4>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
